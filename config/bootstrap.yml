spring:
  application:
    name: integrationService
  # Spring Cloud Consul settings (https://cloud.spring.io/spring-cloud-consul/reference/html/appendix.html)
  cloud:
    consul:
      discovery:
        instance-id: ${spring.application.name}
        # secure = true
        scheme: https
      host: localhost
      port: 8500
      token: 577598a4-51b4-1bd9-536d-837658c1a4e2
      # This is the master token to test Consul ACL fine tuning
      # token: 577598a4-51b4-1bd9-536d-837658c1a4e2
      # Can't use built-in Spring Cloud Consul support for reading PT AI's services settings
      # as property references should always be in kebab case (lowercase and hyphen-separated)
      # and some PT AI's services use camel-case (i.e. authService)
      # But we may still use this to store our settings
      config:
        enabled: true
        prefix: services
        format: YAML
        # Settings are to be stored in the integrationService/data key
        data-key: data
